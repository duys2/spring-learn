<!DOCTYPE html>
<!-- 타임리프 템플릿을 사용할 것이라는 것을 명시 -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Spring Boot Thymeleaf</title>
</head>
<body>
    <p th:text="'저의 이름은 ' + ${name} + '이고, 나이는 ' + ${age}+'살입니다.'"></p>
    <p th:text="'현재 ' + ${address} + '에서 취업준비 중인 ' + ${job} + '이며 ' + ${bootcamp} +' 부트캠프 수강 중입니다.'"></p>
</body>
</html>
